{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

		<title>{% block head %}{% endblock %} &middot; Standing</title>

		<!-- CSS -->
		<link href="{{ STATIC_URL }}bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">

		<!-- JS -->
		<script src="{{ STATIC_URL }}modernizr/modernizr.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		{% block extrahead %}{% endblock %}
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="/">Standing</a>
				<a class="btn btn-primary navbar-right navbar-btn" href="#" role="button">Get the app</a>

			</div>
		</nav>

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		<!-- JS EXTRA -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}jquery/dist/jquery.min.js"><\/script>')</script>
		<script src="{{ STATIC_URL }}bootstrap/dist/js/bootstrap.min.js"></script>
		
		{% block extra_javascript %}{% endblock %}
	</body>
</html>
