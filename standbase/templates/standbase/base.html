<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- <link rel="shortcut icon" href="../../assets/ico/favicon.ico"> -->

		<title>{% block head %}{% endblock %} &middot; Standing</title>

		<!-- CSS -->
		{% if debug %}<link href="{{ STATIC_URL }}css/base.css" type="text/css" rel="stylesheet">{% else %}<link href="{{ STATIC_URL }}css/base.min.css" type="text/css" rel="stylesheet">{% endif %}
		{% if debug %}<script src="//localhost:35729/livereload.js"></script>{% endif %}

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		{% block extrahead %}{% endblock %}
	</head>

	<body id="{% block bodyid %}{% endblock %}">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="/">Standing</a>
				<a class="btn btn-primary navbar-right navbar-btn" href="#" role="button">Get the app</a>

			</div>
		</nav>

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		<!-- JS -->
		<script src="{{ STATIC_URL }}js/standing.min.js"></script>
		{% block extra_javascript %}{% endblock %}

		<!-- ANALYTICS -->
		{% if not debug %}
		<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  		ga('create', 'UA-9616026-2', 'getstanding.com');
  		ga('send', 'pageview');
		</script>
		{% endif %}
	</body>
</html>
